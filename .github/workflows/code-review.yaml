name: Ai Code Review Assistant

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR Diff
        id: get-diff
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3.diff" \
              https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
              -o pr.diff

      - name: Upload PR Diff Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-diff
          path: pr.diff

      - name: Call Code Review API (multipart/form-data)
        id: call-api
        env:
          API_URL: https://c8c4-149-154-20-92.ngrok-free.app/api/review/analyze-file
        run: |
          echo "Sending PR diff as file to $API_URL"

          response=$(curl -s -v -u user:password -X POST "$API_URL" \
            -F "file=@pr.diff;type=text/plain")

          echo "Raw response: $response"

          feedback="$response"

          {
            echo "feedback<<EOF"
            echo "$feedback"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          script: |
            const feedback = ${{ toJson(steps.call-api.outputs.feedback) }};

            if (!feedback || feedback.trim() === "") {
              console.log("No feedback to post.");
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: feedback
            });
