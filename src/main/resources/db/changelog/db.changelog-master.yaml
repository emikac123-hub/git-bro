databaseChangeLog:
  - changeSet:
      id: create-review-iteration-table
      author: erikmikac
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: review_iteration
      changes:
        - createTable:
            tableName: review_iteration
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: pull_request_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: commit_sha
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: push_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: ai_model
                  type: VARCHAR(255)

              - column:
                  name: ai_temperature
                  type: NUMERIC(3,2)

              - column:
                  name: comment_summary
                  type: TEXT

              - column:
                  name: severity_score 
                  type: VARCHAR(255)

        

  - changeSet:
      id: create-review
      author: erikmikac
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: review
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: file_name
                  type: VARCHAR(512)
              - column:
                  name: diff_content
                  type: TEXT
              - column:
                  name: feedback
                  type: TEXT
              - column:
                  name: ai_model
                  type: VARCHAR(100)
              - column:
                  name: user_id
                  type: VARCHAR(100)
              - column:
                  name: pr_url
                  type: VARCHAR(2048)
              - column:
                  name: issue_flag
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: derived_severity_score
                  type: DECIMAL(3,2)
              - column:
                    name: category
                    type: VARCHAR(100)
              - column:
                  name: review_iteration_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: review
            baseColumnNames: review_iteration_id
            constraintName: fk_review_review_iteration
            referencedTableName: review_iteration
            referencedColumnNames: id

  
