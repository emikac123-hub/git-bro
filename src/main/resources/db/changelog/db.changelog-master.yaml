databaseChangeLog:
  - changeSet:
      id: 1
      author: erikmikac
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: file_name
                  type: VARCHAR(512)
              - column:
                  name: diff_content
                  type: CLOB
              - column:
                  name: feedback
                  type: CLOB
              - column:
                  name: model_used
                  type: VARCHAR(100)
              - column:
                  name: user_id
                  type: VARCHAR(100)
              - column:
                  name: pr_url
                  type: VARCHAR(2048)
              - column:
                  name: issue_flag
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: severity_score
                  type: DECIMAL(3,2)
